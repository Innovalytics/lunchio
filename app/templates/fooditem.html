<div class="food-item" ng-click="addItemToMeal()">
	<span class="food-item-adder">
		<i class="fa fa-plus-circle food-item-adder" ng-click="addItem"></i>
	</span>
	<span class="food-item-name" ng-bind="item.food_name"></span>
	<span class="food-item-measure" ng-bind="' (' + item.measure + ')'"></span>
</div>
